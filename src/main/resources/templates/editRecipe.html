<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .edit-recipe-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #2e7d32;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        input:focus, textarea:focus {
            border-color: #2e7d32;
            outline: none;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        button, .btn-secondary {
            background-color: #2e7d32;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;

        }

        button:hover, .btn-secondary:hover {
            background-color: #1c5e24;
        }

        .btn-secondary {
            background-color: #aaa;
            text-decoration: none;
            text-align: center;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="edit-recipe-container">
    <h1>Edit Recipe</h1>

    <!-- Edit form -->
    <form th:action="@{/recipe/edit/{id}(id=${recipe.id})}" th:object="${recipe}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <textarea id="ingredients" th:field="*{ingredients}" required></textarea>
        </div>

        <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea id="instructions" th:field="*{instructions}" required></textarea>
        </div>

        <!-- Buttons container -->
        <div class="button-container">
            <button type="submit">Save Changes</button>
            <a href="/recipes" class="btn-secondary">Back to Recipes</a>
        </div>
    </form>
</div>
</body>
</html>
